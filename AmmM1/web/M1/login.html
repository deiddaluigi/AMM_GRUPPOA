<!DOCTYPE html>
<!--
Inserire all’interno della pagina di login.html un form per richiedere username e 
password all’utente, utilizzando i campi di input corretti.
Create una sezione di navigazione che permetta di raggiungere la pagina 
descrizione.html, cliente.html e venditore.html.
Inserite le metainformazioni sulla pagina e validatela. 
-->
<html>
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="GET">
            <label for="username"> Username </label>
            <input type="text" name="username" id="username">
            <label for="pswd">Password</label>
            <input type="password" name="pswd" id="pswd">
        </form>  
    
    </body>
</html>
